<div class="panel panel-info">
  <div class="panel-heading inline">
    <h3 class="panel-title" style="display: inline;">Phòng: {{ room.roomNumber }} </h3>
    <div class="right">
      <button type="button" data-toggle="tooltip" data-placement="bottom" title="Sửa thông tin">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </button>

      <button type="button" data-toggle="tooltip" data-placement="bottom" title="Xóa">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <!-- Start panel room body -->

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-3">

        <!-- Start images of room -->

        <div id="dasdasdsa" class="carousel slide" data-ride="carousel">

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div *ngFor="let imageName of room.images; let i = index" [ngClass]="{ 'item': true, 'active': i == 0 }">
              <img [src]="roomImageUrl + imageName" alt="">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#dasdasdsa" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#dasdasdsa" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- End images of room -->


      </div>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-4">
            <li>Tầng: {{ room.floor }}</li>
          </div>
          <div class="col-sm-4">
            <li>Diện tích: {{ room.area }}</li>
          </div>
          <div class="col-sm-4">
            <li>Giá: {{ room.price }}</li>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <li>Thông tin khác: {{ room.other_info }}</li>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- End panel room body -->

  <!-- Start panel room footer -->

  <div class="panel-footer">

  </div>

  <!-- End panel room footer -->

</div>

<!-- End panel rooms -->
