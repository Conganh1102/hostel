<div class="row">
  <div class="col-sm-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <legend>Đổi mật khẩu</legend>

      <div class="form-group">
        <label for="oldpassword">Mật khẩu cũ:</label>
        <input type="password" class="form-control" id="oldpassword" placeholder="*Mật khẩu cũ" formControlName="oldpassword">
      </div>

      <div class="form-group">
        <label for="newpassword">Mật khẩu mới:</label>
        <input type="password" class="form-control" id="newpassword" placeholder="*Mật khẩu mới" formControlName="newpassword">
      </div>

      <div class="form-group">
        <label for="confirm">Nhập lại mật khẩu:</label>
        <input type="password" class="form-control" id="confirm" placeholder="*Nhập lại mật khẩu" formControlName="confirm">
      </div>


      <button type="submit" class="btn btn-primary">Xác nhận</button>
    </form>
  </div>
</div>
